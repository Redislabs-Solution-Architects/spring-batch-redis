plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'java-library'
	id 'maven-publish'
	id 'net.researchgate.release' version '2.8.1'
    id 'com.github.ben-manes.versions' version '0.28.0'
	id 'com.github.breadmoirai.github-release' version '2.2.12'
	id 'com.jfrog.bintray' version '1.8.5'

}

group = 'com.redislabs'
description = 'Spring Batch Redis'
sourceCompatibility = '1.8'

repositories {
	jcenter()
	mavenCentral()
	mavenLocal()
}

bootJar {
  enabled = false
}

jar {
  enabled = true
}

dependencies {
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-starter-batch'
	implementation 'io.lettuce:lettuce-core'
	implementation 'org.apache.commons:commons-pool2'
	implementation 'org.apache.commons:commons-text:1.8'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.batch:spring-batch-test'
	testImplementation 'org.hsqldb:hsqldb'
	testImplementation 'it.ozimov:embedded-redis:0.7.2'
	testImplementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.11.0'
}

test {
	useJUnitPlatform()
}

bintray {
	user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : ''
	key = project.hasProperty('bintrayKey') ? project.property('bintrayKey') : ''
	publications = ['mavenJava']
	publish = true
	pkg {
		repo = 'maven'
		name = 'com.redislabs:spring-redisearch'
		licenses = ['Apache-2.0']
		vcsUrl = 'https://github.com/RediSearch/spring-redisearch.git'
		version {
			gpg {
				sign = true
			}
			mavenCentralSync {
				sync = true
				user = project.hasProperty('ossrhUsername') ? project.property('ossrhUsername') : ''
				password = project.hasProperty('ossrhPassword') ? project.property('ossrhPassword') : ''
			}
		}
	}
}

task sourcesJar(type: Jar) {
	archiveClassifier = 'sources'
	from sourceSets.main.allJava
}

task javadocJar(type: Jar) {
	archiveClassifier = 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives sourcesJar, javadocJar
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
			artifact sourcesJar
			artifact javadocJar
			groupId 'com.redislabs'
			artifactId 'spring-batch-redis'

			pom {
				name = 'Spring Batch Redis'
				packaging = 'jar'
				description = 'Spring Batch extension for Redis'
				url = 'https://github.com/Redislabs-Solution-Architects/spring-batch-redis'

				scm {
					connection = 'scm:git:git://github.com/Redislabs-Solution-Architects/spring-batch-redis.git'
					developerConnection = 'scm:git:git@github.com:Redislabs-Solution-Architects/spring-batch-redis.git'
					url = 'https://github.com/Redislabs-Solution-Architects/spring-batch-redis'
				}

				licenses {
					license {
						name = 'The Apache License, Version 2.0'
						url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
					}
				}

				developers {
					developer {
						id = 'jruaux'
						name = 'Julien Ruaux'
					}
				}
			}
		}
	}
}

task printVersion {
	doLast {
		println project.version
	}
}

githubRelease {
	token = project.hasProperty('githubToken') ? project.property('githubToken') : ''
	owner "Redislabs-Solution-Architects"
	repo "spring-batch-redis"
	body changelog()
}

afterReleaseBuild.dependsOn ":githubRelease"
afterReleaseBuild.dependsOn bintrayUpload